  <body class="d-flex h-100 text-center text-bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">WinstonChu + OpenAPI</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">

        <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a> -->
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Распознай аудио с помощью Whisper</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFileLg" class="form-label">Чтобы распознать аудио, загрузи файл</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
      </div>
        <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white" id="uploadBtn">Загрузить</button>
    </form>
    <div id="status"></div>
    <div id="resultText"></div>
    {% if text %}
    <h2 class="mt-3">Результат:</h2>
    <p>{{ text }}</p>
    {% endif %}
  </main>
